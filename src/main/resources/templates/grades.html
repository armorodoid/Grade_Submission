<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grades</title>
    <link th:href="@{/grades-ss.css}" rel="stylesheet">
</head>
<body>

<div class="topnav">
    <a>Form</a>
    <a>Grades</a>
</div>

<div class= "container">
    <h2 > Grades </h2>
    <table id="table">
        <tr>
            <th>Student</th>
            <th>Subject</th>
            <th>Score</th>
        </tr>
        <tr th:each="grade: ${grades}">
            <td th:text="*{grade.id}">
            <td th:text="*{grade.name}"></td>
            <td th:text="*{grade.subject}"></td>
            <td th:text="*{grade.score}"></td>
            <td><a role="button" class="update" th:href="@{/(name= ${grade.name})}">Update</a> </td>
        </tr>
    </table>
</div>

</body>
</html>
